<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>SpeechWriter</title>
  </head>

  <body>
    <div class="mainContainer">
      <div class="topText">
        <h1 class="title">SpeechWriter</h1>
        <button class="buttonDark">
          <img src="./picture/modo-oscuro.svg" alt="darkMode" />
        </button>
      </div>

      <main class="inputTextBox">
        <div class="rawText">
          <h3>RAW TEXT</h3>
          <p></p>
          <div class="buttonWrapper">
            <button class="buttonMicrophone">
              <img src="./picture/microphone2.svg" alt="microphone" />
            </button>
            <button class="buttonPaste">
              <img src="./picture/pegar.svg" alt="paste">
            </button>
            <button class="buttonSend">
              <img src="./picture/enviar.svg" alt="send" />
            </button>
          </div>
        </div>

        <div class="cleanText">
          <h3>EDITOR</h3>
          <textarea
            name="message"
            id=""
            cols="0"
            rows="0"
            class="editableText"
          ></textarea>
          <button class="buttonExport">
            <img src="./picture/exportar.svg" alt="export" />
          </button>
        </div>

        <div class="fontSize">
          <h4>Font Size</h4>
          <button class="plus" alt="+">+</button>
          <button class="less" alt="-">-</button>
        </div>
      </main>

      <div class="content"></div>
    </div>
    <script type= "module" src="./src/main.js" ></script>
  </body>
</html>
